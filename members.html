<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модель ООН</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal" id="modal">
        <div class="modal__box" id="modal-box">
            <h2 class="modal__title" id="modal-text">
                Вы уверены что хотите обновить?
            </h2>
            <button class="btn-reset btn-1 modal__confirm" id="modal-confirm">
                Подтвердить
            </button>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="https://timurdaminov.github.io/un/img/logo_3.webp" alt="" class="logo-1 header__logo-img">
            </div>
            <nav class="header__nav">
                <ul class="list-reset header__nav-list">
                    <li class="header__nav-item">
                        <a href="index.html" class="header__nav-link">Главная</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="timer.html" class="header__nav-link">Настройки</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="" class="header__nav-link">Участники</a>
                    </li>
                </ul>
            </nav>
            <div class="header__logo">
                <img src="https://timurdaminov.github.io/un/img/logo_2.webp" alt="" class="header__logo-img">
                <img src="https://timurdaminov.github.io/un/img/logo_1.webp" alt="" class="header__logo-img">
            </div>
        </header>
        <main class="main">
            <section class="members" id="hero">
                <h2 class="members__title">
                    Участники Модели ООН
                </h2>
                <ul class="list-reset members__status-list">
                    <li class="members__status-item">
                        <h3 class="members__status-text">
                            Кол-во учасников:
                            <span id="members-length"></span>
                        </h3>
                    </li>
                    <li class="members__status-item">
                        <h3 class="members__status-text">
                            Кол-во выступивших:
                            <span id="members-finished"></span>
                        </h3>
                    </li>
                    <li class="members__status-item">
                        <h3 class="members__status-text">
                            Кол-во ожидающих:
                            <span id="members-wait"></span>
                        </h3>
                    </li>
                </ul>
                <table class="members__table">
                    <thead class="members__head">
                        <tr class="members__line">
                            <th class="th-item">Флаг</th>
                            <th class="th-item">Страна</th>
                            <th class="th-item">Представитель</th>
                            <th class="th-item">Статус</th>
                        </tr>
                    </thead>
                    <tbody class="mebmers__body" id="members-body">

                    </tbody>
                </table>
                <button class="btn-reset btn-1 update__btn" id="update-btn">
                    Обновить базу стран
                </button>
            </section>
        </main>
    </div>
    <script type="module" src="js/members.js"></script>
</body>
</html>
